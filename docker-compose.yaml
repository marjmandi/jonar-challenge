version: '3'

services:
  web:
    build: .
    ports:
      - "8080:8080"
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgres://jonar:1234@db:5432/challenge
    restart: always
  db:
    image: postgres
    environment:
      - POSTGRES_USER=jonar
      - POSTGRES_PASSWORD=1234
      - POSTGRES_DB=challenge
    volumes:
      - db-data:/var/lib/postgresql/data
volumes:
  db-data: